<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/style.css"><!--CSS-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script><!--JQUERY-->
    <script type="application/javascript" src="../javascript/form.js"></script><!--JS-->
    <meta name="author" content="Maxime Noel, Frederick Simard, Sebastian Wagner, Jimmy Desfosses, David Mongeau.">
    <title>Loisir pour les étudiants</title>
</head>
<body>
    <h2>Inscrivez-vous</h2>
    <form>
        <label>Nom</label>
        <input type="text" name="nom" onkeyup="lettersOnly(this)"><br>

        <label>Prénom</label>
        <input type="text" name="prenom" onkeyup="lettersOnly(this)"><br>

        <label>Date de naissance</label>
        <input type="date" name="bday"><br>

        <label>Sexe</label>
        
        <input type="radio" name="sexe" value="Homme">
        <label>Homme</label>
        <input type="radio" name="sexe" value="Femme">
        <label>Femme</label><br>

        <label>Activité</label>
        <input list="activite" name="activité" value="">
        <datalist id="activite">
            <option value="Natation">
            <option value="Badminton">
            <option value="Randonnée">
            <option value="Kayak">
            <option value="Vélo">
            <option value="Échecs">        
        </datalist><br>
        
        <label for="motivation">Motivation</label>
        <textarea id="motivation" class="reposition" name="motivation" rows="5" cols="40"></textarea><br> 
        
        <input type="reset" name="reset" value="Réinitialiser" onclick="clearStyleOnReset()">
        <input type="submit" name="submit" value="Valider">
        <span id= "validation"></span>
    </form>
</body>
</html>
